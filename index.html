<!DOCTYPE html>
<html>
<head>
    <title>Hoop Dreams - Main Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Oswald', sans-serif;
            text-align: center;
            background-color: #0A0A0A;
            color: white;
            margin: 0;
            padding: 0;
        }
        #game-container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: linear-gradient(135deg, #0D1A2D, #142850);
            border-radius: 15px;
            box-shadow: 0px 0px 15px #0056b3;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .menu-btn {
            width: 100%;
            height: 150px;
            border: none;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .menu-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        .logo {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(0, 162, 255, 0.8);
        }
        .small-text {
            font-size: 16px;
            color: #AAAAAA;
        }
    </style>
</head>
<body>

<audio id="bg-music" autoplay loop>
    <source src="music/InstrumentalTrapBeats.mp3" type="audio/mp3">
</audio>
<button onclick="toggleMusic()">Toggle Music üéµ</button>

<div id="game-container">
    <div class="logo">üèÄ HOOP DREAMS üèÄ<br>by TM3 Sports</div>

    <div class="menu-grid">
        <button class="menu-btn" style="background-image: url('images/start-career.jpg');" onclick="startCareer()">Start My Career</button>
        <button class="menu-btn" style="background-image: url('images/myplayer.jpg');" onclick="customizePlayer()">MyPlayer Customization</button>
        <button class="menu-btn" style="background-image: url('images/recruitment.jpg');" onclick="recruitment()">Recruitment</button>
        <button class="menu-btn" style="background-image: url('images/settings.jpg');" onclick="settings()">Settings ‚öô</button>
    </div>

    <p class="small-text">Version: UI Preview Build</p>
</div>

<script>
    let musicPlaying = true;
    function toggleMusic() {
        let music = document.getElementById("bg-music");
        if (musicPlaying) {
            music.pause();
        } else {
            music.play();
        }
        musicPlaying = !musicPlaying;
    }

    function startCareer() {
        alert("Career Mode Coming Soon!");
    }

    function customizePlayer() {
        alert("MyPlayer Customization Under Construction!");
    }

    function recruitment() {
        alert("Recruitment Process Will Be Expanded Soon!");
    }

    function settings() {
        alert("Settings Menu Coming in Future Updates!");
    }
</script>


</body>
</html>
